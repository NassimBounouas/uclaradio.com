<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="UCLA Radio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UCLA Radio</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Our stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container" role="main">
      <div class="jumbotron"></div>
      <div class="row">
        <div class="col-sm-3 col-xs-12" id="play-button">Play</div>
        <div class="col-sm-9 col-xs-12" id="billboard">Billboard</div>
      </div>
      <div class="row">
        <div class="col-sm-12 desktop-only" id="messages">
          Messages
        </div>
      </div>

      <div class="footer">
        <div class="row text-center">
          <span class="col-xs-4" id="blog-link">Blog</span>
          <span class="col-xs-4" id="playlist-link">Playlist</span>
          <span class="col-xs-4" id="social">Social</span>
        </div>
      </div>
    </div>
  </body>
</html>
